<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!-- Include the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>
  <body ng-app="MundialApp">

    <div class="main" ng-controller="MundialController">
      <h1>{{equipo.name}}</h1>

      <div ng-repeat="round in equipo.rounds">
         
         <h2>{{round.name}}</h2>
         <div ng-repeat="match in round.matches">
            <p>{{match.score1}}</p>
            <p>{{match.score2}}</p>
         </div>
      </div>

    </div>
    <!-- Modules -->
    <!-- App-->
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/MundialController.js"></script>
    <!-- Services -->
    <script src="js/services/scoreService.js"></script>
    <!-- Directives -->

  </body>
</html>
